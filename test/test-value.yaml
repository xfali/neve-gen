app:
  go:
    version: 1.14
  name: test
  version: v0.0.1
  description: "neve-gen test project"
  modName: test.io/xfali/testproj
  web:
    port: 8080
  datasources:
    - name: testDB
      driverName: "mysql"
      driverInfo: "test:123@tcp(127.0.0.1:3306)/test?timeout=10s&readTimeout=15s&charset=uft8"
  result:
    pkg: result
    name: Result
    infos:
      - name: code
        dataType: int
        comment: return business code
        tag: json:"id"
      - name: msg
        dataType: string
        comment: return message
        tag: json:"msg"
      - name: data
        dataType: interface{}
        comment: return data
        tag: json:"data,omitempty"
        key: payload
      - name: total
        dataType: int64
        comment: total size
        tag: json:"total,omitempty"
        key: count
  modules:
    - name: user
      pkg: user
      infos:
        - name: id
          dataType: int
          nullable: no
          key: PRI
          comment: User Id
          tag: json:"id"
        - name: name
          dataType: string
          nullable: no
          key:
          comment: User Name
          tag: json:"name"
    - name: order
      pkg: order
      infos:
        - name: id
          dataType: string
          nullable: no
          key: PRI
          comment:
          tag:
        - name: product
          dataType: string
          nullable: no
          key:
          comment:
          tag: