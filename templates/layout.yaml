name: neve-default-template
version: v0.0.1
spec:
  templates:
  - name: go.mod
    template: gomod.tmpl
    type: app
    code: go.mod
    target: go.mod
  - name: main
    template: application.tmpl
    type: app
    code: go
    target: cmd/main.go
  - name: model
    template: model.tmpl
    type: module
    code: go
    target: internal/pkg/${MODULE}/${MODULE}_model.go
  - name: handler
    template: handler.tmpl
    type: module
    code: go
    target: internal/pkg/${MODULE}/${MODULE}_handler.go
  - name: service
    template: service.tmpl
    type: module
    code: go
    target: internal/pkg/${MODULE}/${MODULE}_service.go
  - name: serviceImpl
    template: service_impl.tmpl
    type: module
    code: go
    target: internal/pkg/${MODULE}/${MODULE}_service_impl.go

